<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="src/styles/responsive.css">
  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/carrinho.css">
</head>

<body>

  <header>
    <button onclick="history.back()">←</button>
    <h1>Finalizar</h1>
  </header>

  <main>

    <section class="dados">
      <!-- Deixando apenas para fins visuais, porém, Grande parte vai ser carregada do perfil do colaborador e as inforções do item serão carregadas na MB52-->

      <p>Matrícula: <span>Adicionar...</span></p>
      <p>Colaborador: <span>Adicionar...</span></p>
      <p>Lacre rompido: <span>Adicionar...</span></p>
      <p>Lacre novo: <span>Adicionar...</span></p>
    </section>

    <section class="itens">
      <!--  Carregadas do sharepoint, já teram os dados -->

      <h2>Itens</h2>
      <div class="item">
        <img src="src/images/imagem.jpg" alt="Produto">
        <div>
          <p>Nome do produto</p>
          <p>Descrição</p>
          <p>Quantidade: 01</p>
        </div>
        <p>Código</p>
      </div>
    </section>

    <section class="resumo">
      <p>Total: <span>2</span></p>
    </section>

    <button class="finalizar">Fechar pedido</button>
  </main>


  <script src="src/js/carrinho.js"></script>
</body>

</html>
